<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm Python </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bài Trắc Nghiệm Python</h1>

    <table>
        <tr>
            <td>function</td>
            <td>
                <select id="q1_predicate">
                    <option value="">-- Chọn --</option>
                    <option value="có thể chứa trong">có thể chứa trong</option>
                    <option value="bắt buộc phải chứa trong">bắt buộc phải chứa trong</option>
                </select>
            </td>
            <td>module</td>
        </tr>
        <tr>
            <td>int</td>
            <td>
                <select id="q2_predicate">
                    <option value="">-- Chọn --</option>
                    <option value="là">là</option>
                    <option value="không phải là">không phải là</option>
                </select>
            </td>
            <td>kiểu dữ liệu nguyên thủy</td>
        </tr>
        <tr>
            <td>dữ liệu float</td>
            <td>
                <select id="q3_predicate">
                    <option value="">-- Chọn --</option>
                    <option value="có thể chuyển đổi ngầm sang">có thể chuyển đổi ngầm sang</option>
                    <option value="không thể chuyển đổi ngầm sang">không thể chuyển đổi ngầm sang</option>
                </select>
            </td>
            <td>kiểu str</td>
        </tr>
        <tr>
            <td>lệnh import</td>
            <td>
                <select id="q4_predicate">
                    <option value="">-- Chọn --</option>
                    <option value="chỉ dùng để import">chỉ dùng để import</option>
                    <option value="không chỉ dùng để import">không chỉ dùng để import</option>
                </select>
            </td>
            <td>các module</td>
        </tr>
        <tr>
            <td>print()</td>
            <td>
                <select id="q5_predicate">
                    <option value="">-- Chọn --</option>
                    <option value="là một">là một</option>
                    <option value="không phải là một">không phải là một</option>
                </select>
            </td>
            <td>function</td>
        </tr>
    </table>

    <button onclick="checkAnswers()">Nộp bài</button>
    <div id="result"></div>

    <script>
        const answers = {
            q1_predicate: "có thể chứa trong",
            q2_predicate: "không phải là",
            q3_predicate: "không thể chuyển đổi ngầm sang",
            q4_predicate: "không chỉ dùng để import",
            q5_predicate: "là một"
        };

        function checkAnswers() {
            let score = 0;
            for (let key in answers) {
                let userAnswer = document.getElementById(key).value;
                if (userAnswer === answers[key]) {
                    score++;
                    document.getElementById(key).style.backgroundColor = "lightgreen";
                } else {
                    document.getElementById(key).style.backgroundColor = "lightcoral";
                }
            }
            document.getElementById("result").innerText = `Bạn đạt ${score} / 5 điểm!`;
        }
    </script>

</body>
</html>
